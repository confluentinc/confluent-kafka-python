receivers:
  otlp:
    protocols:
      grpc:

processors:
  batch:
    send_batch_max_size: 100
    send_batch_size: 10
    timeout: 10s

extensions:
  sigv4auth:
    region: us-west-2
    service: aps
    assume_role:
      arn: arn:aws:iam::975050289299:role/librdkafka-python-soak-tests-amp-writer-tmp

exporters:
  prometheusremotewrite:
    endpoint: https://aps-workspaces.us-west-2.amazonaws.com/workspaces/ws-8cbea498-fb8e-49d8-8f6b-74b3687e78e3/api/v1/remote_write
    auth:
      authenticator: sigv4auth

service:
  extensions: [sigv4auth]
  telemetry:
    logs:
      level: "debug"
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheusremotewrite]