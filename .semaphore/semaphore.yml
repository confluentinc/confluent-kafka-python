version: v1.0
name: Test on PR or create and upload wheels on tag.
agent:
  machine:
    type: s1-prod-mac-m1
global_job_config:
  secrets:
    - name: vault_sem2_approle
  env_vars:
    - name: LIBRDKAFKA_VERSION
      value: v1.9.2-RC2
    - name: PYTHON_3_6
      value: "3.6.15"
    - name: PYTHON_3_7
      value: "3.7.13"
    - name: PYTHON_3_8
      value: "3.8.10"
    - name: PYTHON_3_9
      value: "3.9.13"
    - name: PYTHON_3_10
      value: "3.10.5"
blocks:
  - name: "Wheels: OSX x64"
    run:
      when: "tag =~ '.*'"
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-macos
      jobs:
        - name: Build
          commands:
            - cd $SEM_WORKSPACE
            - export HOME=$SEM_WORKSPACE
            - checkout
            # needed on the self-hosted agent
            - if [ ! -d ./tools ]; then cd $SEM_WORKSPACE/confluent-kafka-python; fi
            - PIP_INSTALL_OPTIONS="--user" tools/wheels/build-wheels.sh "${LIBRDKAFKA_VERSION#v}" wheelhouse
            - tar -czf wheelhouse-macOS-x64.tgz wheelhouse
            - artifact push workflow wheelhouse-macOS-x64.tgz
            #- mkdir -p ./wheelhouse && echo "test" > ./wheelhouse/test
            - .semaphore/upload_to_s3.sh wheelhouse "p-confluent-kafka-python__bld-semaphore__plat-osx__tag-${SEMAPHORE_GIT_TAG_NAME}__sha-${SEMAPHORE_GIT_SHA}__bid-${SEMAPHORE_WORKFLOW_ID}__"
  - name: "Wheels: OSX arm64"
    run:
      when: "tag =~ '.*'"
    dependencies: []
    task:
      env_vars:
          - name: CIBW_SKIP
            value: cp38-*
      jobs:
        - name: Build
          commands:
            - cd $SEM_WORKSPACE
            - export HOME=$SEM_WORKSPACE
            - checkout
            # needed on the self-hosted agent
            - if [ ! -d ./tools ]; then cd $SEM_WORKSPACE/confluent-kafka-python; fi
            - PIP_INSTALL_OPTIONS="--user" tools/wheels/build-wheels.sh "${LIBRDKAFKA_VERSION#v}" wheelhouse
            - tar -czf wheelhouse-macOS-arm64.tgz wheelhouse
            - artifact push workflow wheelhouse-macOS-arm64.tgz
            #- .semaphore/upload_to_s3.sh wheelhouse "p-confluent-kafka-python__bld-semaphore__plat-osx__tag-${SEMAPHORE_GIT_TAG_NAME}__sha-${SEMAPHORE_GIT_SHA}__bid-${SEMAPHORE_WORKFLOW_ID}__"
  
  - name: Source package verification with Python 3 (OSX x64) +docs
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-macos
      jobs:
        - name: Build
          commands:
            - cd $SEM_WORKSPACE
            - export HOME=$SEM_WORKSPACE
            - checkout
            # needed on the self-hosted agent
            - if [ ! -d ./tools ]; then cd $SEM_WORKSPACE/confluent-kafka-python; fi
            # use a virtualenv
            - python3 -m venv _venv && source _venv/bin/activate
            - pip install -r docs/requirements.txt
            - pip install -U protobuf
            # install librdkafka
            - lib_dir=dest/runtimes/osx-x64/native
            - tools/wheels/install-librdkafka.sh "${LIBRDKAFKA_VERSION#v}" dest
            - export CFLAGS="$CFLAGS -I${PWD}/dest/build/native/include"
            - export LDFLAGS="$LDFLAGS -L${PWD}/${lib_dir}"
            - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$PWD/$lib_dir"
            - export DYLD_LIBRARY_PATH="$DYLD_LIBRARY_PATH:$PWD/$lib_dir"
            # install confluent-kafka
            - python setup.py build && python setup.py install
            - make docs