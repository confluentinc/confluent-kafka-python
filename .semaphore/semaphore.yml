version: v1.0
name: Test on PR or create and upload wheels on tag.
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1
global_job_config:
  env_vars:
    - name: LIBRDKAFKA_VERSION
      value: v2.0.2
  prologue:
    commands:
      - checkout
blocks:
  - name: "Wheels: OSX x64"
    run:
      when: "tag =~ '.*'"
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-macos
      env_vars:
        - name: OS_NAME
          value: osx
        - name: ARCH
          value: x64
      jobs:
        - name: Build
          commands:
            - PIP_INSTALL_OPTIONS="--user" tools/wheels/build-wheels.sh "${LIBRDKAFKA_VERSION#v}" wheelhouse
            - tar -czf wheelhouse-macOS-${ARCH}.tgz wheelhouse
            - artifact push workflow wheelhouse-macOS-${ARCH}.tgz
  - name: "Wheels: OSX arm64"
    run:
      when: "tag =~ '.*'"
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-macos-arm64
      env_vars:
        - name: OS_NAME
          value: osx
        - name: CIBW_ARCHS
          value: arm64
        - name: ARCH
          value: arm64
      jobs:
        - name: Build
          commands:
            - PIP_INSTALL_OPTIONS="--user" tools/wheels/build-wheels.sh "${LIBRDKAFKA_VERSION#v}" wheelhouse
            - tar -czf wheelhouse-macOS-${ARCH}.tgz wheelhouse
            - artifact push workflow wheelhouse-macOS-${ARCH}.tgz
  - name: "Wheels: Linux arm64"
    run:
      when: "tag =~ '.*'"
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-ubuntu20-04-arm64-1
      env_vars:
        - name: OS_NAME
          value: linux
        - name: ARCH
          value: arm64
      jobs:
        - name: Build
          commands:
            - ./tools/build-manylinux.sh "${LIBRDKAFKA_VERSION#v}"
            - tar -czf wheelhouse-linux-${ARCH}.tgz wheelhouse
            - artifact push workflow wheelhouse-linux-${ARCH}.tgz
  - name: "Wheels: Linux x64"
    run:
      when: "tag =~ '.*'"
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-ubuntu20-04-amd64-3
      env_vars:
        - name: OS_NAME
          value: linux
        - name: ARCH
          value: x64
      jobs:
        - name: Build
          commands:
            - ./tools/wheels/build-wheels.sh "${LIBRDKAFKA_VERSION#v}" wheelhouse
            - tar -czf wheelhouse-linux-${ARCH}.tgz wheelhouse
            - artifact push workflow wheelhouse-linux-${ARCH}.tgz
  - name: "Wheels: Windows"
    run:
      when: "tag =~ '.*'"
    dependencies: []
    task:
      agent:
          machine:
            type: s1-prod-windows
      env_vars:
        - name: OS_NAME
          value: windows
        - name: ARCH
          value: x64
      prologue:
        commands:
          - cache restore msys2-x64
          - ".\\tools\\mingw-w64\\setup-msys2.ps1"
          - $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
          - bash -lc './tools/mingw-w64/msys2-dependencies.sh'
          - cache delete msys2-x64
          - cache store msys2-x64 c:/msys64
      jobs:
        - name: Build
          env_vars:
            - name: CHERE_INVOKING
              value: 'yes'
            - name: MSYSTEM
              value: UCRT64
          commands:
            - bash tools/mingw-w64/semaphore_commands.sh
            - bash tools/wheels/install-librdkafka.sh $env:LIBRDKAFKA_VERSION.TrimStart("v") dest
            - tools/wheels/build-wheels.bat x64 win_amd64 dest wheelhouse
            - tar -czf wheelhouse-windows-${ARCH}.tgz wheelhouse
            - artifact push workflow wheelhouse-windows-${ARCH}.tgz
  - name: "Source package verification and Integration tests with Python 3 (Linux x64)"
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-ubuntu20-04-amd64-2
      env_vars:
        - name: OS_NAME
          value: linux
        - name: ARCH
          value: x64
      jobs:
        - name: Build
          commands:
            - sem-version python 3.8
            # use a virtualenv
            - python3 -m venv _venv && source _venv/bin/activate
            - chmod u+r+x tools/source-package-verification.sh
            - tools/source-package-verification.sh
  - name: "Source package verification with Python 3 (Linux arm64)"
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-ubuntu20-04-arm64-1
      env_vars:
        - name: OS_NAME
          value: linux
        - name: ARCH
          value: arm64
      jobs:
        - name: Build
          commands:
            - sem-version python 3.8
            # use a virtualenv
            - python3 -m venv _venv && source _venv/bin/activate
            - chmod u+r+x tools/source-package-verification.sh
            - tools/source-package-verification.sh
  - name: "Source package verification with Python 3 (OSX x64) +docs"
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-macos
      env_vars:
        - name: OS_NAME
          value: osx
        - name: ARCH
          value: x64
      jobs:
        - name: Build
          commands:
            - sem-version python 3.8
            # use a virtualenv
            - python3 -m venv _venv && source _venv/bin/activate
            - chmod u+r+x tools/source-package-verification.sh
            - tools/source-package-verification.sh
  - name: "Source package verification with Python 3 (OSX arm64) +docs"
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-macos-arm64
      env_vars:
        - name: OS_NAME
          value: osx
        - name: ARCH
          value: arm64
      jobs:
        - name: Build
          commands:
            - sem-version python 3.8
            # use a virtualenv
            - python3 -m venv _venv && source _venv/bin/activate
            - chmod u+r+x tools/source-package-verification.sh
            - tools/source-package-verification.sh
  - name: "Packaging"
    run:
      when: "tag =~ '.*'"
    dependencies: 
      - "Wheels: OSX x64"
      - "Wheels: OSX arm64"
      - "Wheels: Linux arm64"
      - "Wheels: Linux x64"
      - "Wheels: Windows"
    task:
      agent:
        machine:
          type: s1-prod-ubuntu20-04-amd64-3
      jobs:
        - name: "Packaging all artifacts"
          commands:
            - artifact pull workflow artifacts
            - mkdir -p packages
            - cp -v artifacts/wheelhouse-*.tgz packages
            - cd packages
            - tar cvf confluent-kafka-python-wheels-${SEMAPHORE_GIT_TAG_NAME}-${SEMAPHORE_WORKFLOW_ID}.tar .
            - ls -la
            - sha256sum *
            - artifact push workflow confluent-kafka-python-wheels-${SEMAPHORE_GIT_TAG_NAME}-${SEMAPHORE_WORKFLOW_ID}
            - echo Thank you
